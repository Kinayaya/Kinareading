<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis的部落格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .post {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post h2 {
            margin: 0;
        }
        .post p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ellis的部落格</h1>
        <p>歡迎來到我的部落格，這裡記錄了我的讀書心得！</p>
        
        <div class="post">
            <h2>文章標題 1</h2>
            <p>這是一篇範例文章，內容可以是你的讀書心得。</p>
        </div>
        
        <div class="post">
            <h2>文章標題 2</h2>
            <p>另一篇範例文章，你可以修改這裡的內容。</p>
        </div>
    </div>
</body>
</html>
