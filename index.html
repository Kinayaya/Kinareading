<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis的部落格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .post, .section {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: none;
        }
        .post h2, .section h2 {
            margin: 0;
        }
        .post p, .section p {
            color: #666;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ellis的部落格</h1>
        <p>歡迎來到我的部落格，這裡記錄了我的讀書心得！</p>
        
        <div class="buttons">
            <button onclick="showSection('about')">關於我</button>
            <button onclick="showSection('books')">書籍分享</button>
            <button onclick="showSection('feedback')">意見回饋</button>
        </div>
        
        <div id="about" class="section">
            <h2>關於作者</h2>
            <p>你好！我是Ellis，一名熱愛法律與閱讀的學生。這個部落格是我分享學習與書籍心得的地方。</p>
        </div>
        
        <div id="books" class="section">
            <h2>書籍分享</h2>
            <p>這裡會分享我讀過的書籍心得，歡迎一起討論！</p>
        </div>
        
        <div id="feedback" class="section">
            <h2>意見回饋</h2>
            <p>如果你有任何建議或想法，請在下方填寫表單：</p>
            <form>
                <label for="name">你的名字：</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="message">留言：</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
